<svg
  xmlns="http://www.w3.org/2000/svg"
  width="1600"
  height="900"
  viewBox="0 0 1600 900"
  role="img"
  aria-label="Long-term forecasting consistency evaluation: arbitrage and frequentist violation scores before vs after OpenForecaster training."
>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fbfbfd" />
      <stop offset="1" stop-color="#f0fffd" />
    </linearGradient>
    <style>
      .ui { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial; }
      .title { font-size: 44px; font-weight: 700; fill: rgba(0,0,0,0.86); }
      .sub { font-size: 22px; fill: rgba(0,0,0,0.62); }
      .hdr { font-size: 18px; font-weight: 650; fill: rgba(0,0,0,0.78); }
      .cell { font-size: 18px; fill: rgba(0,0,0,0.76); }
      .mono { font-variant-numeric: tabular-nums; }
      .strong { font-weight: 700; }
    </style>
  </defs>

  <rect x="0" y="0" width="1600" height="900" fill="url(#bg)" />
  <rect x="80" y="70" width="1440" height="760" rx="28" fill="#ffffff" stroke="rgba(0,0,0,0.12)" stroke-width="3" />

  <g class="ui">
    <text class="title" x="120" y="140">Long-term consistency (2028-resolution benchmark)</text>
    <text class="sub" x="120" y="176">Violation scores from Paleka et al. (2025); Δ is relative change (negative = improvement).</text>

    <!-- Table frame -->
    <g transform="translate(110,210)">
      <!-- Column geometry -->
      <!-- widths: 240 | 190 | 190 | 190 | 190 | 190 | 190 -->
      <rect x="0" y="0" width="1380" height="560" rx="18" fill="#fbfbfd" stroke="rgba(0,0,0,0.10)" stroke-width="2" />

      <!-- Zebra rows (data rows start at y=120) -->
      <rect x="0" y="120" width="1380" height="40" fill="#ffffff" />
      <rect x="0" y="160" width="1380" height="40" fill="#f7f9ff" />
      <rect x="0" y="200" width="1380" height="40" fill="#ffffff" />
      <rect x="0" y="240" width="1380" height="40" fill="#f7f9ff" />
      <rect x="0" y="280" width="1380" height="40" fill="#ffffff" />
      <rect x="0" y="320" width="1380" height="40" fill="#f7f9ff" />
      <rect x="0" y="360" width="1380" height="40" fill="#ffffff" />
      <rect x="0" y="400" width="1380" height="40" fill="#f7f9ff" />
      <rect x="0" y="440" width="1380" height="40" fill="#ffffff" />
      <rect x="0" y="480" width="1380" height="40" fill="#f7f9ff" />
      <rect x="0" y="520" width="1380" height="40" fill="#fff7f0" />

      <!-- Grid lines -->
      <g stroke="rgba(0,0,0,0.10)" stroke-width="2">
        <line x1="240" y1="0" x2="240" y2="560" />
        <line x1="430" y1="0" x2="430" y2="560" />
        <line x1="620" y1="0" x2="620" y2="560" />
        <line x1="810" y1="0" x2="810" y2="560" />
        <line x1="1000" y1="0" x2="1000" y2="560" />
        <line x1="1190" y1="0" x2="1190" y2="560" />
        <line x1="0" y1="60" x2="1380" y2="60" />
        <line x1="0" y1="120" x2="1380" y2="120" />
      </g>

      <!-- Group headers -->
      <g class="hdr" text-anchor="middle">
        <text x="120" y="38">Check</text>
        <text x="525" y="38">Arbitrage</text>
        <text x="1095" y="38">Frequentist</text>
      </g>

      <!-- Column headers -->
      <g class="hdr" text-anchor="middle">
        <text x="335" y="98">Qwen3-8B</text>
        <text x="525" y="98">OpenForecaster-8B</text>
        <text x="715" y="98">Δ</text>
        <text x="905" y="98">Qwen3-8B</text>
        <text x="1095" y="98">OpenForecaster-8B</text>
        <text x="1285" y="98">Δ</text>
      </g>

      <!-- Data rows -->
      <g class="cell mono">
        <!-- Helper anchors: first col left aligned, others centered -->
        <g text-anchor="start">
          <text x="18" y="148">Negation</text>
          <text x="18" y="188">Paraphrase</text>
          <text x="18" y="228">Consequence</text>
          <text x="18" y="268">AndOr</text>
          <text x="18" y="308">And</text>
          <text x="18" y="348">Or</text>
          <text x="18" y="388">But</text>
          <text x="18" y="428">Cond</text>
          <text x="18" y="468">CondCond</text>
          <text x="18" y="508">ExpEvidence</text>
          <text class="strong" x="18" y="548">Aggregated</text>
        </g>

        <g text-anchor="middle">
          <!-- Arbitrage -->
          <text x="335" y="148">0.043</text><text x="525" y="148">0.029</text><text x="715" y="148">-32%</text>
          <text x="335" y="188">0.030</text><text x="525" y="188">0.015</text><text x="715" y="188">-50%</text>
          <text x="335" y="228">0.010</text><text x="525" y="228">0.003</text><text x="715" y="228">-66%</text>
          <text x="335" y="268">0.033</text><text x="525" y="268">0.019</text><text x="715" y="268">-43%</text>
          <text x="335" y="308">0.016</text><text x="525" y="308">0.004</text><text x="715" y="308">-78%</text>
          <text x="335" y="348">0.022</text><text x="525" y="348">0.008</text><text x="715" y="348">-64%</text>
          <text x="335" y="388">0.040</text><text x="525" y="388">0.021</text><text x="715" y="388">-47%</text>
          <text x="335" y="428">0.039</text><text x="525" y="428">0.030</text><text x="715" y="428">-23%</text>
          <text x="335" y="468">0.036</text><text x="525" y="468">0.032</text><text x="715" y="468">-13%</text>
          <text x="335" y="508">0.041</text><text x="525" y="508">0.015</text><text x="715" y="508">-64%</text>
          <text class="strong" x="335" y="548">0.031</text><text class="strong" x="525" y="548">0.017</text><text class="strong" x="715" y="548">-44%</text>

          <!-- Frequentist -->
          <text x="905" y="148">0.198</text><text x="1095" y="148">0.177</text><text x="1285" y="148">-11%</text>
          <text x="905" y="188">0.157</text><text x="1095" y="188">0.114</text><text x="1285" y="188">-27%</text>
          <text x="905" y="228">0.048</text><text x="1095" y="228">0.033</text><text x="1285" y="228">-31%</text>
          <text x="905" y="268">0.205</text><text x="1095" y="268">0.148</text><text x="1285" y="268">-28%</text>
          <text x="905" y="308">0.063</text><text x="1095" y="308">0.026</text><text x="1285" y="308">-59%</text>
          <text x="905" y="348">0.094</text><text x="1095" y="348">0.061</text><text x="1285" y="348">-35%</text>
          <text x="905" y="388">0.234</text><text x="1095" y="388">0.193</text><text x="1285" y="388">-17%</text>
          <text x="905" y="428">0.227</text><text x="1095" y="428">0.220</text><text x="1285" y="428">-3%</text>
          <text x="905" y="468">0.256</text><text x="1095" y="468">0.255</text><text x="1285" y="468">-0%</text>
          <text x="905" y="508">0.240</text><text x="1095" y="508">0.166</text><text x="1285" y="508">-31%</text>
          <text class="strong" x="905" y="548">0.172</text><text class="strong" x="1095" y="548">0.139</text><text class="strong" x="1285" y="548">-19%</text>
        </g>
      </g>
    </g>
  </g>
</svg>
