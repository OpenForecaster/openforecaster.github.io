# Jekyll configuration for OpenForecaster blog
title: "OpenForecaster"
description: "Scaling Open-Ended Reasoning to Predict the Future"
url: "https://openforecaster.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings (for code blocks and tables)
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge
  math_engine: mathjax

# Plugins (optional)
# plugins:
#   - jekyll-seo-tag

# Exclude from build
exclude:
  - README.md
  - .gitignore
  - Gemfile
  - Gemfile.lock
