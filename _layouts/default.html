<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <meta name="color-scheme" content="light" />
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}" />
  <link rel="stylesheet" href="{{ '/assets/blog.css' | relative_url }}" />
  <link rel="icon" href="{{ '/assets/icons/favicon.svg' | relative_url }}" type="image/svg+xml" />
  <meta property="og:title" content="{{ page.title | default: site.title }}" />
  <meta property="og:description" content="{{ page.description | default: site.description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="{{ '/assets/images/social_preview.png' | absolute_url }}" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title | default: site.title }}" />
  <meta name="twitter:description" content="{{ page.description | default: site.description }}" />
  <meta name="twitter:image" content="{{ '/assets/images/social_preview.png' | absolute_url }}" />

  <!-- MathJax for LaTeX equations -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>

<body>
  <header class="topbar">
    <a class="brand" href="{{ '/' | relative_url }}" aria-label="Home">OpenForecaster</a>
    <nav class="nav">
      <a href="#results">Results</a>
      <a href="#motivation">Motivation</a>
      <a href="#dataset">Dataset</a>
      <a href="#training">Training</a>
    </nav>
  </header>

  <main id="top">
    {{ content }}
  </main>

  <script src="{{ '/assets/site.config.js' | relative_url }}"></script>
  <script src="{{ '/assets/main.js' | relative_url }}"></script>
</body>

</html>
